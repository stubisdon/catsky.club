<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catsky Club</title>
    <!-- Ghost Portal (Members + Paid subscriptions) -->
    <!-- Required env vars (Vite): VITE_GHOST_URL, VITE_GHOST_CONTENT_API_KEY -->
    <script>
      // Load Ghost Portal script from CDN (Ghost doesn't serve portal.min.js directly)
      (function() {
        var ghostUrl = '%VITE_GHOST_URL%';
        var apiKey = '%VITE_GHOST_CONTENT_API_KEY%';
        var script = document.createElement('script');
        script.defer = true;
        // Use unpkg CDN for Ghost Portal
        script.src = 'https://unpkg.com/@tryghost/portal@~2.0.0/umd/portal.min.js';
        script.setAttribute('data-ghost', ghostUrl);
        script.setAttribute('data-key', apiKey);
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
